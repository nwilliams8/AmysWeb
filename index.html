<!DOCTYPE html>
<html ng-app="myApp">

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/hover.css"/>
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Playfair+Display&display=swap" rel="stylesheet">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </head>


    <body>

        <!-- Header -->
        <nav>
            <p class="logo"> Rouse Design </p>
            <div class="NavLinks">
              <div class='hvr-underline-from-center'><a ng-click="go('/page1')">Projects</a></div>
            <div class='hvr-underline-from-center'><a class='hvr-underline-from-center' ng-click="go('/page2')">Services</a></div>
            <div class='hvr-underline-from-center'><a class='hvr-underline-from-center' ng-click="go('/page3')">Blog</a></div>
            <div class='hvr-underline-from-center'><a class='hvr-underline-from-center' ng-click="go('/page4')">Store</a> </div> <!-- note: no transition specified -->
          </div>
        </nav>

        <!-- App Content Container -->
        <div class="page-container">
            <div ng-view="" class="page-view" ng-class="pageAnimationClass"></div>
        </div>

        <!-- Example page partials -->
        <script type="text/ng-template" id="page1.html">
            <div id="page1" class="pages">
              <div class="parallax"></div>
              <div style="margin: 50px;height:700px; width:500px; background-color: #F6CFCA;" >
              </div>
              <div style="margin: 50px;height:700px; width:500px; background-color: #F6CFCA;" >
              </div>
              <div style="margin: 50px;height:700px; width:500px; background-color: #F6CFCA;" >
              </div>
      <!--          <div id="carouselExampleSlidesOnly" class="carousel slide" data-interval=3000 data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="images/1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="images/2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="images/3.jpg" alt="Third slide">
                    </div>
                  </div>
                </div> -->
        </div>
        </script>

        <script type="text/ng-template" id="page2.html">
            <div id="page2" class="pages">
                <div style='padding:110px'>
                  <p>second page</p>
                </div>
            </div>
        </script>

        <script type="text/ng-template" id="page3.html">
            <div id="page3" class="pages">
                <h1>Page 3</h1>
                <p>We can also include a 'back' keyword for convenience</p>
                <p><a ng-click="go('back', 'slideLeft')">Slide left back to the previous page</a></p>
                <code>&lt;a ng-click="go('back', 'slideLeft')"&gt;Slide left...&lt;/a&gt;</code>
            </div>
        </script>

        <script type="text/ng-template" id="page4.html">
            <div id="page4" class="pages">
                <h1>Page 4</h1>
                <p>The transition class is optional since we set a default in our go method.</p>
                <p><a ng-click="go('/page1')">Use the default transition (crossFade) to go to page 1</a></p>
                <code>&lt;a ng-click="go('/page1')"&gt;Use the default...&lt;/a&gt;</code>
            </div>
        </script>

        <!-- Scripts -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="https://code.angularjs.org/1.2.0/angular.js"></script>
        <script src="https://code.angularjs.org/1.2.0/angular-route.js"></script>
        <script src="https://code.angularjs.org/1.2.0/angular-animate.js"></script>
        <script src="script.js"></script>

    </body>

</html>
